<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/form.css">
    
    <title>Formulario</title>

</head>
<body>
    <header>
        <h1>Registro de Cumpleaños</h1>
    </header>
    
    <main>
        <section>
            <form action="" id="registro-cumpleaños">
                <a href="../index.html">VOLVER A HOME</a>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" required>

                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>

                <label for="sexo">Sexo</label>
                <input type="text" name="sexo" id="sexo" required>

                <label for="foto">Foto</label>
                <input type="url" name="foto" id="foto" required>

                <button type="submit" id="crear">Crear</button>
    
            </form>
        </section>
    </main>
    <script src="../public/bundle.js"></script>
</body>
</html>
